<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link id="style" rel="stylesheet" href="css/starwars.css">
    <link rel="icon" href="images/favicon.ico" type="image/gif" sizes="16x16">
    <script src="2048.js"></script>
</head>

<body>
    
    <div id = "splash">
        <h1>Welcome to 2048!</h1>
    </div>


    <video autoplay muted loop id="video" 
        src="background/hyperloop.mp4">
    </video>
    <!-- <video autoplay muted loop id="video"> 
        <source src="background/rightducky.mp4">
    </video> -->

    <div id = "container">
        <div id = "title">
        <h2>Score: <span id="score">0</span></h2> <!-- Difference between span and paragraph is p adds a new line -->
        </div>
        <div id="board">

        </div>
        <div id="belowBoard">
            <button id="reset">New Game</button>
            <button id="sound">Sound: on</button>
            <button id="theme">Change Theme</button>
        </div>
        
        <div id = "highScore">
            <table id="scoreTable">
                <h2>High Score</h2>
                <tr id = "r0">
                </tr>
                <tr id = "r1">
                </tr>
                <tr id = "r2">
                </tr>
                <tr id = "r3">
                </tr>
                <tr id = "r4">
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
